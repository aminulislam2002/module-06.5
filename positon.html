<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>positon</title>
    <style>
      .swimming div {
        border: 1px dashed rebeccapurple;
        width: 200px;
      }
      .boy {
        position: relative;
        top: 75px;
        z-index: 2;
      }
      .ring {
        position: relative;
        z-index: 1;
      }
      .water {
        position: relative;
        top: -75px;
      }
    </style>
  </head>
  <body>
    <section>
      <h1>This is positon releted code</h1>
    </section>
    <section class="swimming">
      <di class="boy"><img src="./images/boy.svg" alt="" /></di>
      <div class="ring"><img src="./images/ring.svg" alt="" /></div>
      <div class="water"><img src="./images/water.svg" alt="" /></div>
    </section>
  </body>
</html>
